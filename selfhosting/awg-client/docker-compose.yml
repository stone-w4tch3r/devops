services:
  awg:
    image: amneziavpn/amneziawg-go
    container_name: awg
    environment:
      - PUID=1000  # Adjust for permissions if necessary
      - PGID=1000
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
      # - NET_RAW # ⚠️ Uncomment if using Podman
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    devices:
      - /dev/net/tun:/dev/net/tun
    command: [ "awg-quick", "up", "/wg0.conf" ]  # Auto-start awg-quick on container launch
    volumes:
      - ./wg0.conf:/wg0.conf  # Mount config directory for AWG (wg0.conf goes here)
    networks:
      - awg_network

networks:
  awg_network:
    driver: bridge