---
- hosts: all
  become: true

  tasks:
      
    - name: "Assert required variables"
      assert:
        that:
          - container_count is defined
          - container_name is defined
          - container_image is defined
          - container_command is defined
        fail_msg: "One or more required variables are not defined"

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: Pull default Docker image
      community.docker.docker_image:
        name: "{{ container_image | mandatory }}"
        source: pull

    - name: Create default containers
      community.docker.docker_container:
        name: "{{ container_name | mandatory }}{{ item }}"
        image: "{{ container_image | mandatory }}"
        command: "{{ container_command | mandatory }}"
        state: present
      with_sequence: count={{ container_count }}